<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-filter/dist/angular-filter.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Filter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <div class="item item-divider">
            Use $filter in controller
          </div>
          <label class="item item-input">
            <input type="text" placeholder="Type anything lowercase here" ng-model="data.lowercase">
          </label>
          <label class="item">
            {{ data.uppercase }}
          </label>
          <div class="item item-divider">
            Use angular-filter in interpolation
          </div>
          <label class="item">
            Max of [1,2,3,4,7,8,9] = {{ numberArray | max }}
          </label>
          <div class="item item-divider">
            Create custom filter
          </div>
          <label class="item" ng-repeat="item in countryCodes">
            {{ item }} <i class="icon ion-ios-arrow-thin-right"></i> {{ item | languageName }}
          </label>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
