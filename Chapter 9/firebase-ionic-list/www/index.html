<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs/firebase js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase-v2.2.4.js"></script>
    <script src="lib/firebase/angularfire-v1.1.1.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ItemCtrl">
      <ion-header-bar class="bar-calm item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-plus placeholder-icon"></i>
          <input type="text" placeholder="Insert New Item" ng-model="newItem">
        </label>
        <button class="button button-positive" ng-click="add(newItem); newItem='';">
          Add
        </button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item class="item item-avatar" collection-repeat="item in items">
            <img src="http://placehold.it/40x40">
            <h2>{{ item.name }}</h2>
            <p>Description for {{ item.name }}</p>
            <ion-option-button class="button-dark" ng-click="edit(item)">
              Edit
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="delete(item)">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>

    <script type="text/ng-template" id="edit.html">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Edit Item</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="editedItem.name">
            </label>
          </div>
          <button class="button button-full button-positive" ng-click="save()">
            Save
          </button>
          <button class="button button-full button-stable" ng-click="close()">
            Cancel
          </button>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
